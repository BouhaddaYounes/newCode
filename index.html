<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-list-task me-2"></i>Task Manager
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <a class="nav-link active" href="index.html">
                    <i class="bi bi-list me-1"></i>Tasks
                </a>
                <a class="nav-link" href="dashboard.html">
                    <i class="bi bi-graph-up me-1"></i>Dashboard
                </a>
                <div class="ms-3">
                    <button class="btn btn-success btn-sm me-2" id="username-display">Welcome, pp!</button>
                    <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Add New Task-->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title text-primary mb-4">
                    <i class="bi bi-plus-circle me-2"></i>Add New Task
                </h5>
                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name-input" placeholder="Task Description">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="priority-input">
                            <option value="not important">Not Important</option>
                            <option value="important">Important</option>
                            <option value="very important">Very Important</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="add-name-btn">
                            <i class="bi bi-plus-lg me-1"></i>Add
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Search a Task-->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title text-primary mb-4">
                    <i class="bi bi-search me-2"></i>Search Tasks
                </h5>
                <div class="row g-3 align-items-center">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="search-input" placeholder="Search by task name...">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="search-btn">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Tasks List-->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-primary mb-4">
                    <i class="bi bi-list-ul me-2"></i>Task List
                </h5>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="table">
                        <thead class="bg-light border-bottom">
                            <tr>
                                <th class="text-center py-3" style="width: 50px">
                                    <i class="bi bi-check-circle text-primary"></i>
                                </th>
                                <th class="text-center py-3 d-none" style="width: 80px">
                                    <i class="bi bi-hash text-primary"></i>
                                </th>
                                <th class="py-3">
                                    <i class="bi bi-card-text text-primary me-2"></i>Task
                                </th>
                                <th class="py-3" style="width: 150px">
                                    <i class="bi bi-flag text-primary me-2"></i>Priority
                                </th>
                                <th class="py-3" style="width: 200px">
                                    <i class="bi bi-calendar text-primary me-2"></i>Date Added
                                </th>
                                <th class="text-center py-3" style="width: 150px">
                                    <i class="bi bi-gear text-primary"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--update Task-->
        <div class="card shadow-sm mt-4" id="update-row" hidden>
            <div class="card-body">
                <h5 class="card-title text-primary mb-4">
                    <i class="bi bi-pencil-square me-2"></i>Update Task
                </h5>
                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="update-name-input">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="update-priority-input">
                            <option value="not important">Not Important</option>
                            <option value="important">Important</option>
                            <option value="very important">Very Important</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex gap-2">
                        <button class="btn btn-primary flex-grow-1" id="update-row-btn">Update</button>
                        <button class="btn btn-secondary flex-grow-1" id="cancel-update-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
